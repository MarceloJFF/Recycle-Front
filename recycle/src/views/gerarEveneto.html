<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurar Evento - EcoPonto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./ecoponto empresa/styles/estiloGerenciarInformacoesEmpresa.css">
</head>
<body>

  <header class="header">
    <h3>EcoPonto</h3>
    <div>
      <a href="./menuEcoponto1.html">Menu</a>
      <a href="./conf_Ecoponto.html">Configurar Evento</a>
      <a href="./index.html">Sair</a>
    </div>
  </header>

  <main class="container my-5">
    <h2 class="text-center mb-4">Configurar Novo Evento</h2>
    <div class="form-container">
      <form>
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição do Evento</label>
          <input type="text" class="form-control" id="descricao" placeholder="Digite a descrição">
        </div>

        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço do evento">
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data">
          </div>
          <div class="col-md-4">
            <label for="horaInicio" class="form-label">Horário de Início</label>
            <input type="time" class="form-control" id="horaInicio">
          </div>
          <div class="col-md-4">
            <label for="horaFim" class="form-label">Horário de Término</label>
            <input type="time" class="form-control" id="horaFim">
          </div>
        </div>

        <div class="mb-3">
          <label for="beneficios" class="form-label">Benefícios Disponíveis</label>
          <textarea class="form-control" id="beneficios" rows="3" placeholder="Informe os benefícios oferecidos aos participantes"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success">Salvar Evento</button>
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
